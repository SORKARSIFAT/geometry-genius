                <figure>
                  <img class="w-full h-40" src="/assetss/images/triangle.png" alt="triangle" />
                </figure>
                <div class="card-body">
                  <h2 id="triangle-text" class="card-title justify-center text-3xl font-semibold text-white ">Triangle</h2>
                  <label class="my-2 text-xl text-white" for="">area (a) = 0.5 x b x h</label>
                  <div class="text-black">
                      <input id="base" class="w-20 bg-gray-200 rounded px-1" type="number" placeholder="b">
                      <label class="text-white" for="">cm</label>
                      <input id="hight" class="w-20 bg-gray-200 rounded px-1" type="number" placeholder="h">

          <!-- 2 -->

                <div class="card-body">

                    <label class="my-2 text-xl pl-6 text-white" for="">area (b) =  w x l</label>
                  <div class="text-white">
                      <input id="width" class="w-20 text-black bg-gray-200 rounded px-1" type="number" placeholder="w">
                      <label for="">cm</label>
                      <input id="langth" class="w-20 text-black bg-gray-200 rounded px-1" type="number" placeholder="l">

                  </div>
                  
                 
                  <div class="card-actions justify-center mt-2">
                    <button id="rectangle-btn" class="btn text-white bg-violet-700 hover:bg-violet-900 rounded-xl font-semibold" >
                      Calculate

                </div>
              </div>
       <!-- 3 -->

                  <img class="w-full h-40 p-2" src="/assetss/images/parallelogram.png" alt="parallelogram" />

                <div class="card-body">

              </div>
     <!-- 4 -->

                <div class="card-body">
                    <h2 id="rhombus-text" class="card-title justify-center text-3xl font-semibold text-white" >Rhombus</h2>
